<div  class="modal fade" id="modalWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" align="center">{{title}}</h4>
            </div>
            <div  class="modal-body" ng-include="bodySrc">
            </div>
            <div class="info-field"></div>
        </div>
    </div>
</div>
